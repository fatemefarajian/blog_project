{% extends 'parent/base.html'%}
{% block title %}list{% endblock %}
{% block content %}
<h1>Post List</h1>
<ol style="--length: {{posts|length}}" role="list">
    {% for post in posts  %}
    <li style="--i: {{ forloop.counter }}">
       <h3>
           <a href="{{post.get_absolute_url}}">{{ post.title }}</a>
       </h3>
       <p>{{ post.description | truncatewords:2 }}</p>
        <img src="{{post.images.first.image_file.url}}" alt="{{post.images.first.title}}">
    </li>
    {% endfor %}
</ol>
{% include "partials/paginations.html" with page_obj=posts %}
{% endblock %}>

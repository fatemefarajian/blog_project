{% extends 'parent/base.html' %}

{% block title %}Search{% endblock %}
{% block content %}
{% if query %}
<p>نتایج جست و جو برای "{{ query }}":</p>
<p style="color: #d520a0">{{ results.count }} عدد</p>
{% endif %}
{% for post in results %}
<!-- به روز رسانی برای دسترسی به دیکشنری -->
<p><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></p>
{% empty %}
<p>هیچ نتیجه‌ای یافت نشد</p>
{% endfor %}
{% endblock %}

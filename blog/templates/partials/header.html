<!DOCTYPE html>
{% load static %}
<html lang="fa" >
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<header class="header">

<!-- فرم جستجو -->
    <div>
<form action="{% url 'blog:post_search' %}" method="get" class="search-form">
    <input type="text" name="query" placeholder="کلمه ی مورد نظر خود را وارد کنید" required>
    <input type="submit" value="جست و جو">
</form>
    </div>

<!-- دکمه‌های ورود، ثبت‌نام، پروفایل و تغییر رمز -->
<div>


    <div class="user-info">
        {% if user.is_authenticated %}
            <span class="username">سلام، {{request.user.first_name | default:request.user.username}}!</span>

    </div>
    <br>
    <br>
        <a href="{% url 'blog:profile' %}" class="button profile">پروفایل</a>
    {% else %}
    <a href="{% url 'blog:login' %}" class="button login">ورود</a>
    <a href="{% url 'blog:register' %}" class="button register">ثبت نام</a>
    <a href="{% url 'blog:password_reset' %}" class="reset-link">آیا رمز خود را فراموش کرده‌اید؟</a>
{% endif %}
</div>
</header>
</html>
